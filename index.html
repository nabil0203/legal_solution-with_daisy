<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Notice</title>
    <script src="https://kit.fontawesome.com/31ec2b7de6.js" crossorigin="anonymous"></script>

    <!-- Daisy and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Customize Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#B68C5A',
                        'garamond-color': '#414040',
                        'poppins-color': '#707070',
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins&display=swap"
        rel="stylesheet">
    <style>
        .font-garamond {

            font-family: 'EB Garamond', serif;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="container mx-auto lg:flex justify-between items-center my-10">
        <div class="flex items-center gap-6">
            <img src="images/business.png" alt="">
            <h2 class="font-garamond text-5xl text-garamond-color">Justice</h2>
        </div>
        <div>
            <ul class="text-2xl lg:flex gap-16 text-poppins-color">
                <li>Home</li>
                <li>Services<i class="fa-solid fa-chevron-right"></i></li>
                <li>Cases<i class="fa-solid fa-chevron-right"></i></li>
                <li>Blogs<i class="fa-solid fa-chevron-right"></i></li>
                <li>Contact Us<i class="fa-solid fa-chevron-right"></i></li>
            </ul>
        </div>
        <div>
            <button class="btn-lg rounded-lg bg-primary-color text-white text-xl font-semibold">Free
                Consultation</button>
        </div>
    </nav>
    <header class="container mx-auto bg-[url('images/banner.png')] h-screen bg-no-repeat text-white text-center">
        <div class="space-y-6">
            <h2 class="font-garamond text-7xl">We Provide Effective <br>Legal Solutions</h2>
            <p>There are many variations of passages of Lorem Ipsum available, but the majority have <br>suffered
                alteration in some form, by injected humour.</p>
            <div class="flex items-center justify-center gap-3">
                <input type="text" placeholder="Search your services" class="input w-full max-w-xl" />
                <button
                    class="btn rounded-lg bg-primary-color text-white text-xl font-semibold border-none">Search</button>
            </div>
        </div>
    </header>
</body>

</html>
